<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.5;
            background-color: #f7f7f7;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .checkout-container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            color: #333;
            font-weight: 600;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #ff6600;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }

        .submit-button:hover {
            background-color: #e55500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .form-section h2 {
                font-size: 1.3em;
            }

            .submit-button {
                font-size: 1.1em;
                padding: 12px;
            }
        }
    </style>
    <title>Checkout Page</title>
</head>
<body>

    <header>
        <div class="scroll-navbar">
            <div class="navbar">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="https://i.ibb.co/yXPGPbh/d1c27e8c477d6a4027efc4779abdc68c-1-removebg-preview-removebg-preview.png" alt="Traveller Logo">
                    </a>
            </div>
            <button class="scroll-mobile-menu-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="scroll-nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="Checkout.html">Checkout</a></li>
               
              
            </ul>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <form action="#" method="post" class="checkout-form">
                <div class="form-section">
                    <h2>Billing Information</h2>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>

                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <div class="form-section">
                    <h2>Payment Information</h2>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card_number" required>

                    <label for="card-expiry">Expiry Date</label>
                    <input type="text" id="card-expiry" name="card_expiry" placeholder="MM/YY" required>

                    <label for="card-cvc">CVC</label>
                    <input type="text" id="card-cvc" name="card_cvc" required>
                </div>

                <button type="submit" class="submit-button">Complete Purchase</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="homepage.html">
                        <img src="https://i.ibb.co/yXPGPbh/d1c27e8c477d6a4027efc4779abdc68c-1-removebg-preview-removebg-preview.png" alt="Traveller Logo">
                    </a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
    
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="news.html">FAQs</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
    
            <div class="footer-contact">
                <h3>Contact Information</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> 123 Adventure Street, Colombo, Sri Lanka</li>
                    <li><i class="fas fa-phone-alt"></i> +94 123 456 789</li>
                    <li><i class="fas fa-envelope"></i> support@traveller.com</li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Traveller. All rights reserved.</p>
        </div>
    </footer>
   <script>

const scrollMobileMenuToggle = document.querySelector('.scroll-mobile-menu-toggle');
const scrollNavLinks = document.querySelector('.scroll-nav-links');

scrollMobileMenuToggle.addEventListener('click', () => {
    scrollNavLinks.classList.toggle('open');
});

   </script>
</html>
